# USAF
- company: United States Air Force
  position: Security Forces
  duration: Mar 2003 &mdash; Aug 2014
  summary: Leads, manages, supervises, and performs force protection duties, including use of deadly force to protect personnel and resources. Protects nuclear and conventional weapons systems and other resources. Performs air base defense functions contributing to the force protection mission. Controls and secures terrain inside and outside military installations. Defends personnel, equipment, and resources from hostile forces. Operates in various field environments, performs individual, and team patrol movements, both mounted and dismounted, tactical drills, battle procedures, convoys, military operations other than war, antiterrorism duties, and other special duties. Operates communications equipment, vehicles, intrusion detection equipment, crew-served weapons, and other special purpose equipment. Applies self-aid buddy care, life saving procedures, including cardiopulmonary resuscitation, as first responder to accident and disaster scenes.
  logo: usaf.png

