{% if site.data.social-media %}
<div id="social-media" class="center">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" target="_blank"><i class="fa {{ sm[key].fa-icon }} fa-2xl" style="color:#ffffff"></i></a>
        {% endif %}
    {% endfor %}
</div>
<p>&copy;2023 PhillipKittelson.com</p>
<p style="text-align:center;color:#ffffff;">This page was generated by <a class="hover-underline-animation" href="https://pages.github.com" target="_blank">GitHub Pages</a>. Created with <a class="hover-underline-animation" href="https://github.com/pages-themes/architect" target="_blank">Architect</a> as a base theme.</p>
{% endif %}
