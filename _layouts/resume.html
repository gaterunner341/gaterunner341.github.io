{% if site.resume_section_experience %}
    <!-- begin Experience -->
    <section>

      <header>
        <h2>Experience</h2>
      </header>

      {% for job in site.data.experience %}
      <div>
        <h3>{{ job.position }}</h3>
        <h4>{{ job.company }} &bull; {{ job.duration }}</h4>
        <p>{{ job.summary }}</p>
      </div><!-- end of resume-item -->
      {% endfor %}

    </section>
    <!-- end Experience -->
{% endif %}
