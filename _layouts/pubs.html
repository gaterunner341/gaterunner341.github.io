---
layout: default
---
<h1>My Publications</h1>
  <section>
    {% for pubs in site.data.pubs %}
    <div style="width:100%">
      <h2><a href="{{ pubs.url }}" target="_blank">{{ pubs.name }}</a></h2>
      <p style="text-align: justify">{{ pubs.description }}</p>
    </div>
    {% endfor %}
  </section>

  <i class="fa-solid fa-backward" style="padding-right: 0.3em;margin-left: -0.9em;color: #8B0000;"></i><a href="./" .hover-underline-animation>Back...</a>
