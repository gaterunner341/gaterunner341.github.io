---
layout: default
---

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .training-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .training {
            width: 200px; /* Fixed width to ensure the content fits */
            height: 200px; /* Height for better display */
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #191970; /* Added background color */
            margin-bottom: 20px;
        }
        .training-info {
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .training-info p {
            margin: 5px 0;
        }
    </style>
    <title>Training List</title>
</head>
<body>

{% for cat in site.data.training_path_threathunter %}
<h2>{{ cat.category }}</h2>
<div class="training-container">
    {% for training in cat.training %}
    <div class="training">
        <div class="training-info">
          <a href="{{ training.url }}" target="_blank">{{ training.title }}</a>
            <p>{{ training.provider }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}

<br><br><br><br><br><br><br>
</body>
